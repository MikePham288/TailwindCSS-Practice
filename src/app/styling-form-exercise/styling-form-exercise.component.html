<form onsubmit="event.preventDefault()"
  class="container mx-auto space-y-6 rounded-md border-2 border-purple-600 bg-white p-4 text-purple-950 shadow-md">
  <div class="space-y-1">
    <label for="required" class="block text-sm font-semibold ">Required Field</label>
    <input class="border-2 border-purple-600 px-2 py-1 rounded-md" id="required" placeholder="Required Field" required />
  </div>

  <div class="space-y-1">
    <label for="disabled" class="block text-sm font-semibold">Disabled Field</label>
    <input class="border-2 border-purple-600 px-2 py-1 rounded-md disabled:bg-purple-100" id="disabled" placeholder="Disabled Field" disabled />
  </div>

  <div class="space-y-1">
    <label for="input" class="block text-sm font-semibold"> Input Field </label>
    <input class="border-2 border-purple-600 px-2 py-1 rounded-md" id="input" placeholder="Input Field" />
  </div>

  <div class="space-x-1">
    <input id="terms" type="checkbox" />
    <label for="terms">I accept the terms and conditions.</label>
  </div>

  <div class="space-x-2">
    <button>Submit</button>
    <button class="btn-dangerous">Reset</button>
    <button disabled>Disabled</button>
  </div>
</form>
